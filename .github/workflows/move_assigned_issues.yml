# Adapted from example in https://docs.github.com/en/actions/managing-issues-and-pull-requests/moving-assigned-issues-on-project-boards

name: Move assigned card
on:
  issues:
    types:
      - assigned
jobs:
  move-assigned-card:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - uses: alex-page/github-project-automation-plus@7ffb872c64bd809d23563a130a0a97d01dfa8f43
        with:
          project: ITU-BDSA23-GROUP21 Chirp
          column: In progress
          repo-token: ${{ secrets.GITHUB_TOKEN }}
