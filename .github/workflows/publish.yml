name: 'Publish Github Release'

on:
  push:
    branches: [ main ]
    tags: [ 'v*.*.*' ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build Windows
      run: dotnet publish ./src/Chirp.CLI/Chirp.CLI.csproj --no-restore --configuration Release -r win-x64 --self-contained
    # - name: Test Windows
    #   run: dotnet test --no-build --verbosity normal -r win-x64
    - name: Build MacOS
      run: dotnet publish ./src/Chirp.CLI/Chirp.CLI.csproj --no-restore --configuration Release -r osx-x64 --self-contained
    # - name: Test MacOS
    #   run: dotnet test --no-build --verbosity normal -r osx-x64
    - name: Build linux
      run: dotnet publish ./src/Chirp.CLI/Chirp.CLI.csproj --no-restore --configuration Release -r linux-x64 --self-contained
    # - name: Test linux
    #   run: dotnet test --no-build --verbosity normal -r linux-x64
    - name: Zip Files
      run: zip win-x64.zip ./src/Chirp.CLI/bin/Release/net7.0/win-x64/publish -r
    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: win-x64.zip
        draft: true
        name: test release draft